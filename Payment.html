<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - EventGO</title>
  <link rel="stylesheet" href="/css/Payment.css" />
  <link rel="shortcut icon" href="/images/monogram-hq.png" type="image/x-icon">
</head>
<body>
  <div class="form-container">
    <h2>Payment</h2>
    <form action="congrats.html" method="get" target="_blank">
        <label>Full name:</label>
      <input type="text" name="fullname" placeholder="Full Name" required />
      <label>Email:</label>
      <input type="email" name="email" placeholder="Email Address" required />
      <label>Festival Name:</label>
      <input type="text" required>
      
      <label>Start Date:</label>
      <input type="date" required>
      
      <label>End Date:</label>
      <input type="date" required>
      
      <h3>Select Payment Method</h3>
      <div class="payment-methods">
        <label><input type="radio" name="payment" value="visa" required><img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="VISA"/></label>
        <label><input type="radio" name="payment" value="mastercard"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="MasterCard"/></label>
        <label><input type="radio" name="payment" value="amex"><img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg" alt="AMEX"/></label>
        <label><input type="radio" name="payment" value="telebirr"><img src="/images/TeleBirr Logo.png" alt="Telebirr"/></label>
        <label><input type="radio" name="payment" value="cbe"><img src="/images/CBE Birr ( No background ) Logo.png" alt="CBE"/></label>
        <label><input type="radio" name="payment" value="paypal"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal"/></label>
        <label><input type="radio" name="payment" value="crypto"><img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Crypto"/></label>
      </div>

      <h3>Contact Information</h3>
      <label>Contact Email Address:</label>
      <input type="email" required>
      
      <label>Contact Phone:</label>
      <input type="tel" required>
      
      <h3>Billing Info</h3>
      <label>Name on Card:</label>
      <input type="text" required>
      
      <label>Card Number:</label>
      <input type="number" required>
      
      <label>Expiration Date:</label>
      <input type="month" required>
      
      <label>Verification Code:</label>
      <input type="number" required>
      
      <label>Billing Address:</label>
      <input type="text" required>
      
      <label>City:</label>
      <input type="text" required>
      
      <label>Street Address:</label>
      <input type="text" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
